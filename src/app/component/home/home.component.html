
<div class="col-12 carousel-wrapper">

  <div class="d-none d-lg-block check-availability-div">
    <div class="d-flex align-items-center justify-content-center">
      <p style="margin: 10px; width: 100%">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label style="color: white">Arrival Date</mat-label>
          <input matInput [matDatepicker]="dp2" disabled style="color: white" [min]="ArrivalMinDate" [(ngModel)]="DepartureMinDate">
          <mat-datepicker-toggle matSuffix [for]="dp2" style="color: white"></mat-datepicker-toggle>
          <mat-datepicker #dp2 disabled="false"></mat-datepicker>
        </mat-form-field>
      </p>
      <p style="margin: 10px; width: 100%">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label style="color: white">Departure Date</mat-label>
          <input matInput [matDatepicker]="dp3" disabled style="color: white" [min]="DepartureMinDate" [(ngModel)]="ArrivalMaxDate">
          <mat-datepicker-toggle matSuffix [for]="dp3" style="color: white"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
      </p>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <p style="margin: 10px; width: 100%;">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label style="color: white">Adult</mat-label>
          <mat-select style="color: white;">
            <mat-option value="2">2</mat-option>
            <mat-option value="4">4</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p style="margin: 10px; width: 100%">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label style="color: white">Children</mat-label>
          <mat-select style="color: white;">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
    <button class="check-available-btn">Check Availability</button>
  </div>

  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="./assets/img/home/main-carsol-1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-flex align-items-center justify-content-center flex-column">
          <h2>Luxury Times.</h2>
          <h2>Bay & Beyond.</h2>
          <h5>The finest hotel near Panama Beach</h5>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="./assets/img/home/main-carsol-2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-flex align-items-center justify-content-center flex-column">
          <h2>Comfort & More.</h2>
          <h2>Bay & Beyond.</h2>
          <h5>The finest hotel near Panama Beach</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
